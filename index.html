<!DOCTYPE html>
<html>
<head>
    <title>Cool Website</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            border: 1px solid #ccc;
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        #python-code {
            width: 100%;
            height: 200px;
            font-family: monospace;
            font-size: 14px;
        }
        #python-output {
            width: 100%;
            height: 100px;
            border: 1px solid #eee;
            background-color: #f9f9f9;
            font-family: monospace;
            font-size: 14px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

<div class="container" id="user-dashboard">
    <h2>Welcome, <span id="user-display"></span>!</h2>
    <button onclick="logout()">Logout</button><br><br>

    <h3>Preferences:</h3>
    <label for="color-preference">Theme Color:</label>
    <select id="color-preference" onchange="updatePreference('color', this.value)">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="blue">Blue</option>
    </select><br><br>

    <h3>ai chat:</h3>
    <textarea id="ai-input" placeholder="Ask me anything..." rows="4" cols="50"></textarea><br>
    <button onclick="aiChat()">Send</button><br>
    <div id="ai-response"></div><br>

    <h3>cool feature 1: random number</h3>
    <button onclick="randomNumber()">Generate Random Number</button>
    <p id="random-number-display"></p>

    <h3>cool feature 2: time</h3>
    <p id="time-display"></p>

    <h3>cool feature 3: custom message</h3>
    <input type="text" id="custom-message-input" placeholder="Enter your custom message">
    <button onclick="displayCustomMessage()">Display Message</button>
    <p id="custom-message-display"></p>

    <h3>python coding shell</h3>
    <textarea id="python-code" placeholder="Enter Python code here..."></textarea><br>
    <button onclick="runPythonCode()">Run Python Code</button><br>
    <div id="python-output"></div>

</div>

<script src="script.js"></script>
<script src="ai.js"></script>
<script>
    function runPythonCode() {
        const code = document.getElementById('python-code').value;
        const outputDiv = document.getElementById('python-output');
        outputDiv.innerHTML = "Running...";

        // This is a placeholder. In a real application, you would send the code
        // to a server-side Python interpreter and receive the output.
        // For security reasons, running arbitrary Python code in the browser is not directly possible.
        // This example will simply echo the code (simulating an output).
        setTimeout(() => {
            outputDiv.innerHTML = code; // Replace with actual server response
        }, 1000); // Simulate processing time
    }
</script>
</body>
</html>
